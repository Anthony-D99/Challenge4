<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="ScoreTimer">
        <h3 id="highScoreLink">View Highscores</h3>
        <h3 id="timer"></h3>
    </div>

    <div class="firstPage">
        <h1>Coding Quiz Challenge</h1>
        <h2 id="subheader">
            Try to answer the following code-related questions within the
            time limit. Keep in mind that incorrect answers will penalize your scoretime by
            ten seconds!
        </h2>
        <button class="startbutton">Start Quiz</button>
    </div>


    <div  class="allQuestions hide">
        <h3 id="question-h3"></h3>
        <ul id="answers-ul">
        </ul>
    </div>

    

    <div class="lastPage hide">
        <h3>All done!</h3>
        <h4 id="finalScoreTotal"></h4>
        <h5>Enter Initials:</h5><input type="text"><button id="submit">submit</button>
    </div>
        <div class="result"></div>

    <div class="highscorePage hide">
        <h4>Highscores</h4>
            <ul>
                <li id="highScoreList"></li>
            </ul>
            <button id="goBack">Go Back</button><button id="clearHighscores">Clear Highscores</button>
    </div>


    <script src="./assets/scripts.js"></script>
</body>

</html>
